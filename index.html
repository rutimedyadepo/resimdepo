<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="tr">
<head>

<body class="bg-gray-50 text-gray-900 font-inter min-h-screen flex flex-col">
    <div class="w-full max-w-3xl mx-auto p-4">
        <!-- Başlık -->
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Sorgu Paneli</h1>

        <!-- Sorgu Türü Seçimi -->
        <div class="mb-6">
            <label for="queryType" class="block text-sm font-medium text-gray-700 mb-2">Sorgu Türü</label>
            <select id="queryType" class="block w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <option value="tcPro">TC Pro Sorgu</option>
                <option value="adSoyadPro">Ad Soyad Pro Sorgu</option>
                <option value="gsmTcPro">GSM > TC Sorgu</option>
                <option value="tcGsmPro">TC > GSM Sorgu</option>
                <option value="adres">Adres Sorgu</option>
                <option value="adresV2">Adres Sorgu V2 (PRO)</option>
                <option value="hane">Hane Sorgu</option>
                <option value="apartman">Apartman Sorgu</option>
                <option value="mahalle">Mahalle Sorgu</option>
                <option value="ailePro">Aile Pro Sorgu</option>
                <option value="sulalePro">Sülale Pro Sorgu</option>
                <option value="operator">Operatör Sorgu</option>
                <option value="isyeri">İşyeri Sorgu</option>
                <option value="isyeriArkadas">İşyeri Arkadaş Sorgu</option>
                <option value="tapu">Tapu Sorgu</option>
                <option value="adaParsel">Ada Parsel Sorgu</option>
                <option value="aracParcaDegisim">Araç Parça Değişimi Sorgu</option>
                <option value="plakaIhlalliGecis">Plaka İhlalli Geçiş Sorgu</option>
                <option value="tcIhlalliGecis">TC İhlalli Geçiş Sorgu</option>
                <option value="intAriza">Türk Telekom İnternet Arıza Kaydı Sorgu</option>
            </select>
        </div>

        <!-- Giriş Alanları -->
        <div id="inputFields" class="mb-6 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

        <!-- Sorgu Butonu -->
        <button id="submitBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 touch-manipulation shadow-sm">Sorguyu Çalıştır</button>

        <!-- Sonuç Ekranı -->
        <div id="result" class="mt-6 result-container">
            <div id="resultContent" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const queryTypeSelect = document.getElementById('queryType');
        const inputFieldsDiv = document.getElementById('inputFields');
        const submitBtn = document.getElementById('submitBtn');
        const resultContent = document.getElementById('resultContent');

        const queryConfigs = {
            tcPro: { url: 'tcprosorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            adSoyadPro: { 
                url: 'adsoyadprosorgu.php', 
                fields: [
                    { name: 'ad', label: 'Ad', required: true },
                    { name: 'soyad', label: 'Soyad', required: true },
                    { name: 'il', label: 'İl', required: false },
                    { name: 'ilce', label: 'İlçe', required: false }
                ]
            },
            gsmTcPro: { url: 'gsmtcprosorgu.php', fields: [{ name: 'gsm', label: 'GSM No', required: true }] },
            tcGsmPro: { url: 'tcgsmprosorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            adres: { url: 'adressorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            adresV2: { url: 'adressorguv2.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            hane: { url: 'hanesorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            apartman: { url: 'apartmansorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            mahalle: { url: 'mahallesorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            ailePro: { url: 'aileprosorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            sulalePro: { url: 'sulaleprosorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            operator: { url: 'operator.php', fields: [{ name: 'gsm', label: 'GSM No', required: true }] },
            isyeri: { url: 'isyerisorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            isyeriArkadas: { url: 'isyeriarkadasisorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            tapu: { url: 'tapusorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            adaParsel: { 
                url: 'adaparselsorgu.php', 
                fields: [
                    { name: 'ada', label: 'Ada', required: true },
                    { name: 'parsel', label: 'Parsel', required: true }
                ]
            },
            aracParcaDegisim: { url: 'aracparcadegisimsorgu.php', fields: [{ name: 'plaka', label: 'Plaka', required: true }] },
            plakaIhlalliGecis: { url: 'plakaihlalligecis.php', fields: [{ name: 'plaka', label: 'Plaka', required: true }] },
            tcIhlalliGecis: { url: 'tcihlalligecis.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] },
            intAriza: { url: 'intarizasorgu.php', fields: [{ name: 'tc', label: 'TC Kimlik No', required: true }] }
        };

        function renderInputFields() {
            const queryType = queryTypeSelect.value;
            const config = queryConfigs[queryType];
            inputFieldsDiv.innerHTML = config.fields.map(field => `
                <div>
                    <label for="${field.name}" class="block text-sm font-medium text-gray-700 mb-1">${field.label}${field.required ? ' <span class="text-red-500">*</span>' : ' <span class="text-gray-500">(İsteğe Bağlı)</span>'}</label>
                    <input type="text" id="${field.name}" name="${field.name}" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 touch-manipulation" ${field.required ? 'required' : ''}>
                </div>
            `).join('');
        }

        function cleanResponse(response, queryType) {
            let cleaned = JSON.parse(JSON.stringify(response));
            const fieldsToRemove = ['telegram', 'author', 'api_ismi', 'status', 'success'];
            fieldsToRemove.forEach(field => delete cleaned[field]);

            if (queryType === 'operator' && cleaned.Veri) {
                return { phone: cleaned.Veri.phone, operator: cleaned.Veri.operator };
            }
            if (queryType === 'plakaIhlalliGecis' && cleaned.veri) {
                const { telegram, author, api_ismi, status, ...rest } = cleaned.veri;
                return rest;
            }
            if (queryType === 'tcIhlalliGecis' && cleaned.veri) {
                const { author, status, ...rest } = cleaned.veri;
                return rest;
            }
            if (queryType === 'aracParcaDegisim' && cleaned.veri) {
                return cleaned.veri;
            }
            return cleaned;
        }

        function cleanGsmResponse(response) {
            let cleaned = JSON.parse(JSON.stringify(response));
            return cleaned.GSM || [];
        }

        function renderData(data, parentKey = '', isAdSoyad = false, index = null) {
            let html = '';
            if (isAdSoyad && index !== null) {
                html += `<div class="border-t-4 border-blue-500 pt-4 mt-4"><h3 class="text-lg font-semibold text-gray-800">Kişi ${index + 1}</h3>`;
            }
            html += '<div class="space-y-2">';
            for (const [key, value] of Object.entries(data)) {
                const fullKey = parentKey ? `${parentKey}.${key}` : key;
                if (Array.isArray(value)) {
                    html += `<div class="mt-4 border-t-2 border-gray-300 pt-2"><h4 class="text-md font-semibold text-gray-700">${key}</h4>`;
                    value.forEach((item, idx) => {
                        html += `<div class="ml-4 mt-2 border-l-2 border-blue-500 pl-4">${renderData(item, `${fullKey}[${idx}]`, isAdSoyad && key === 'Veri', idx)}</div>`;
                    });
                    html += '</div>';
                } else if (typeof value === 'object' && value !== null) {
                    html += `<div class="mt-4 border-t-2 border-gray-300 pt-2"><h4 class="text-md font-semibold text-gray-700">${key}</h4>${renderData(value, fullKey)}</div>`;
                } else {
                    html += `
                        <div class="flex items-center justify-between p-3 bg-white border border-gray-200 rounded-lg shadow-sm">
                            <div>
                                <span class="text-sm font-medium text-gray-600">${key}: </span>
                                <span class="text-gray-900 break-all">${value || 'Bilgi Yok'}</span>
                            </div>
                            <button class="copy-btn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 touch-manipulation" data-value="${value || ''}" data-key="${fullKey}">Kopyala</button>
                        </div>
                    `;
                }
            }
            if (isAdSoyad && index !== null && data.TCKN) {
                html += `
                    <button class="gsm-btn bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200 mt-2 touch-manipulation" data-tc="${data.TCKN}">GSM Sorgula</button>
                `;
            }
            html += '</div>';
            if (isAdSoyad && index !== null) {
                html += '</div>';
            }
            return html;
        }

        async function fetchGsmData(tc) {
            try {
                const response = await axios.get(`proxy.php?url=${encodeURIComponent('http://api.ondex.uk/ondexapi/tcgsmprosorgu.php')}`, { params: { tc }, timeout: 0 });
                const cleanedResponse = cleanGsmResponse(response.data);
                return renderData({ GSM: cleanedResponse }, 'GSM_Sorgu');
            } catch (error) {
                return `<p class="text-red-500">GSM Sorgu Hatası: ${error.message}</p>`;
            }
        }

        queryTypeSelect.addEventListener('change', renderInputFields);

        submitBtn.addEventListener('click', async () => {
            const queryType = queryTypeSelect.value;
            const config = queryConfigs[queryType];
            const params = {};
            let isValid = true;

            config.fields.forEach(field => {
                const input = document.getElementById(field.name);
                if (field.required && !input.value.trim()) {
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                    if (input.value.trim()) params[field.name] = input.value.trim();
                }
            });

            if (!isValid) {
                resultContent.innerHTML = '<p class="text-red-500">Lütfen tüm zorunlu alanları doldurun.</p>';
                return;
            }

            resultContent.innerHTML = '<div class="flex items-center justify-center py-8"><div class="spinner mr-3"></div><span class="text-gray-700">Yükleniyor...</span></div>';

            try {
                const response = await axios.get(`proxy.php?url=${encodeURIComponent(`http://api.ondex.uk/ondexapi/${config.url}`)}`, { params, timeout: 0 });
                const cleanedResponse = cleanResponse(response.data, queryType);
                let html = renderData(cleanedResponse, '', queryType === 'adSoyadPro');

                if (queryType === 'adresV2' && cleanedResponse.sonuc?.konum_bilgisi?.enlem && cleanedResponse.sonuc.konum_bilgisi.boylam) {
                    const mapsUrl = `https://www.google.com/maps?q=${cleanedResponse.sonuc.konum_bilgisi.enlem},${cleanedResponse.sonuc.konum_bilgisi.boylam}`;
                    html += `
                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-gray-800">Konum</h3>
                            <a href="${mapsUrl}" target="_blank" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 mt-2 touch-manipulation">Google Maps'te Aç</a>
                        </div>
                    `;
                }

                resultContent.innerHTML = html;

                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        navigator.clipboard.writeText(btn.dataset.value);
                        btn.textContent = 'Kopyalandı!';
                        setTimeout(() => { btn.textContent = 'Kopyala'; }, 2000);
                    });
                });

                document.querySelectorAll('.gsm-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const tc = btn.dataset.tc;
                        btn.textContent = 'Sorgulanıyor...';
                        btn.disabled = true;
                        const gsmHtml = await fetchGsmData(tc);
                        btn.insertAdjacentHTML('afterend', `<div class="mt-2">${gsmHtml}</div>`);
                        btn.textContent = 'GSM Sorgula';
                        btn.disabled = false;

                        document.querySelectorAll('.copy-btn').forEach(copyBtn => {
                            copyBtn.addEventListener('click', () => {
                                navigator.clipboard.writeText(copyBtn.dataset.value);
                                copyBtn.textContent = 'Kopyalandı!';
                                setTimeout(() => { copyBtn.textContent = 'Kopyala'; }, 2000);
                            });
                        });
                    });
                });
            } catch (error) {
                resultContent.innerHTML = `<p class="text-red-500">Hata: ${error.message}</p>`;
            }
        });

        // İlk render
        renderInputFields();
    </script>
